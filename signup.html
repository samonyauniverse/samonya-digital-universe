
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Samonya Digital Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-signup">
    <div class="container">
        <div class="brand-header">
            <div class="logo-text">SAMONYA</div>
            <p>Join the Universe</p>
        </div>

        <div class="card">
            <div id="alertBox" class="alert"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Captain Cosmos" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@universe.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
