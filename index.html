
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMONYA DIGITAL UNIVERSE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              samonya: {
                dark: '#020617', /* Deepest Slate */
                cosmic: '#0A001A', 
                'cosmic-light': '#170035',
                'neon-blue': '#4D4CFF', 
                'future-violet': '#6A00FF',
                'soft-lilac': '#EDEAFF',
                primary: '#6366f1',
                secondary: '#a855f7',
                accent: '#ec4899',
                kids: '#22c55e', 
                news: '#ef4444',
                film: '#1e293b',
                comedy: '#f97316'
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glowPulse 3s infinite alternate',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glowPulse: {
                '0%': { opacity: 0.5, transform: 'scale(1)' },
                '100%': { opacity: 0.8, transform: 'scale(1.1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            },
            clipPath: {
              heptagon: 'polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #EDEAFF;
        overflow-x: hidden;
      }
      .font-kids {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Heptagon Utility */
      .clip-heptagon {
        clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
      }
      
      /* Smooth Fade In */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

  }
}
</script>
</head>
