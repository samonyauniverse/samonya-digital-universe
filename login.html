
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Samonya Digital Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-login">
    <div class="container">
        <div class="card">
            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="explorer@samonya.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your cosmic key" required>
                </div>

                <button type="submit" class="btn">Launch Session</button>
            </form>

            <div class="auth-links">
                <p>New here? <a href="signup.html">Create Account</a></p>
                <p style="margin-top:10px;"><a href="reset.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
